<body> <!-- Asterix Data -->
<catalog>
</catalog>

<script> <!-- "SuperHeroes Script Modified -->
	const catalog = document.querySelector('catalog');

	let requestURL = 'https://raw.githubusercontent.com/JukkaM87/Project/master/asterix.json';
	let request = new XMLHttpRequest();
	request.open('GET', requestURL);
	request.responseType = 'json';
	request.send();

	request.onload = function() {
		const superAsterix = request.response;
		showAsterix(superAsterix);
	}

	function showAsterix(jsonObj) {
		const asterix = jsonObj['comics'];
	
		for(let i = 0; i < asterix.length; i++) {
			const myTile = document.createElement('Tile');
			const myH2 = document.createElement('h2');
			const myImage = document.createElement('img');
			const myData1 = document.createElement('p');
			const myData2 = document.createElement('p');
			const myData3 = document.createElement('p');
			const myData4 = document.createElement('p');
			const myData5 = document.createElement('p');
			
			myH2.textContent = asterix[i].Title;
			myImage.src = asterix[i].Cover;
			myData1.textContent = 'Original (French): ' + asterix[i].Original;
			myData2.textContent = 'Finnish: ' + asterix[i].Finnish;
			myData3.textContent = 'Published: ' + asterix[i].Published;
			myData4.textContent = 'Volume: ' + asterix[i].Volume;
			myData5.textContent = 'Author: ' + asterix[i].Author;
			
			myTile.appendChild(myH2);
			myTile.appendChild(myImage);
			myTile.appendChild(myData1);
			myTile.appendChild(myData2);
			myTile.appendChild(myData3);
			myTile.appendChild(myData4);
			myTile.appendChild(myData5);
			
			catalog.appendChild(myTile);
		}
	}
</script>
